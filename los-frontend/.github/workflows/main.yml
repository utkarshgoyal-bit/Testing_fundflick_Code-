name: Deploy los-frontend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Create .env file
        run: |
          cat <<EOT > .env
          VITE_SERVER_BASE_URI=${{ secrets.PROD_VITE_SERVER_BASE_URI }}
          VITE_COMPANY_NAME=${{ secrets.VITE_COMPANY_NAME }}
          VITE_BANK_NAME=${{ secrets.VITE_BANK_NAME }}
          VITE_ACCOUNT_NUMBER=${{ secrets.VITE_ACCOUNT_NUMBER }}
          VITE_IFSC_CODE=${{ secrets.VITE_IFSC_CODE }}
          VITE_API_KEY=${{ secrets.VITE_API_KEY }}
          VITE_AUTH_DOMAIN=${{ secrets.VITE_AUTH_DOMAIN }}
          VITE_PROJECT_ID=${{ secrets.VITE_PROJECT_ID }}
          VITE_STORAGE_BUCKET=${{ secrets.VITE_STORAGE_BUCKET }}
          VITE_MESSAGING_SENDER_ID=${{ secrets.VITE_MESSAGING_SENDER_ID }}
          VITE_APP_ID=${{ secrets.VITE_APP_ID }}
          VITE_MEASUREMENT_ID=${{ secrets.VITE_MEASUREMENT_ID }}
          VITE_REACT_APP_FIREBASE_VAPID_KEY=${{ secrets.VITE_REACT_APP_FIREBASE_VAPID_KEY }}
          VITE_FIREBASECONFIG=${{ secrets.VITE_FIREBASECONFIG }}
          VITE_API_ENV=prod
          EOT

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Upload build to production server
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} "rm -rf /root/prod/los-frontend/dist"
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" scp -o StrictHostKeyChecking=no -r dist root@${{ secrets.SERVER_HOST }}:/root/prod/los-frontend/

      - name: Restart PM2 on production server
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} << 'EOF'
          set -e
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          export PATH="$NVM_DIR/versions/node/v23.8.0/bin:$PATH"
          cd /root/prod/los-frontend
          if pm2 list | grep -q "prod-frontend"; then
            pm2 stop prod-frontend
            pm2 delete prod-frontend
          fi
          pm2 start "serve -s dist -l 5173" --name prod-frontend
          pm2 save
          pm2 startup
          echo "âœ… Production deployment successful!"
          EOF
